{% extends "account/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <form class="login" action="{% url 'account_login' %}?next=/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      ログイン
    </button>
    {% endbuttons %}
  </form>
{% endblock content %}
