{% extends "account/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <form class="signup" action="{% url 'account_signup' %}?next=/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      アカウント作成
    </button>
    {% endbuttons %}
  </form>
{% endblock content %}
